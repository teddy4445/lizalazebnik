    <section id="cta" class="cta cta-main">
      <div class="container" data-aos="fade-in">
        <div class="landing-form">
			<form>
				<div class="row">							
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
						<p class="landing-text" id="text1"> I need </p>
					</div>					
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
						<select name="service" class="" id="service" />
							<option value="">Pick Service</option>
							<option value="translate">translate</option>
							<option value="seo-article">SEO article</option>
							<option value="subject-research">Subject Research</option>
							<option value="resume-writing">resume writing</option>
						</select> 
					</div>
				</div>
				<div class="row">							
					<div class="col-lg-1 col-md-1 col-sm-0 col-xs-0">
						<p class="landing-text"> </p>
					</div>							
					<div class="col-lg-5 col-md-5 col-sm-6 col-xs-6">
						<p class="landing-text" id="text2">written at</p>
					</div>					
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
						<select name="lang" class="" id="lang" onchange="return changeLang();" />
							<option value="">Pick Lanugage</option>
							<option value="english">English</option>
							<option value="russian">Russian</option>
							<option value="spanish">Spanish</option>
						</select> 
					</div>
				</div>
				<div class="row">							
					<div class="col-lg-2 col-md-2 col-sm-0 col-xs-0">
						<p class="landing-text"> </p>
					</div>							
					<div class="col-lg-5 col-md-5 col-sm-6 col-xs-6">
						<p class="landing-text" id="text3">word count</p>
					</div>					
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
						<select name="words" class="" id="words" onchange="return changeWordsCount();"  />
							<option value="">Pick Word Count</option>
							<option value="400">400 words</option>
							<option value="800">800 words</option>
							<option value="1200">1200 words</option>
							<option value="1600">1600 words</option>
							<option value="2000">2000 words</option>
							<option value="3000">3000 words</option>
							<option value="4000">4000 words</option>
							<option value="5000">More then 4000 words</option>
						</select> 
					</div>
				</div>
				<div class="row">							
					<div class="col-lg-3 col-md-3 col-sm-0 col-xs-0">
						<p class="landing-text"> </p>
					</div>							
					<div class="col-lg-5 col-md-5 col-sm-6 col-xs-6">
						<p class="landing-text" id="text4">delivered in</p>
					</div>					
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
						<select name="days" class="" id="days" />
							<option value="">Pick Days</option>
							<option value="1">1 day</option>
							<option value="2">2 days</option>
							<option value="3">3 days</option>
							<option value="4">4 days</option>
							<option value="5">5 days</option>
							<option value="6">6 days</option>
							<option value="7">7 days / 1 Week</option>
							<option value="8">More then on week</option>
						</select> 
					</div>
				</div>
				<div class="row">							
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
						<p class="landing-text"> </p>
					</div>							
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
						<button type="submit" class="btn btn-block btn-lg" id="price_btn" onclick="return checkPrice();"> Checkout Price </button>
						<h3 id="error_massage" style="display: none;" onclick="return closeErrorMassage();"> Checkout Price </h3>
					</div>
				</div>
			</form>
